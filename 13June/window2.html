<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($window,$scope){
	$scope.fun1=function(){
	x=$window.confirm("You want to print")
	if(x)
	$window.print()
	}

})
</script>
<body ng-app="myapp" ng-controller="c1">
<input type="button" value="Click" ng-click="fun1()">
</body>
