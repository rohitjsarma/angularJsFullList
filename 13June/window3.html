<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($window,$scope){
	$scope.fun1=function(){
	$window.location="http://google.com"
	$window.open("http://fb.com")
	$window.open("http://nalaxitlabs.com","_blank","width=500,height=400")
	}

</script>
<body ng-app="myapp" ng-controller="c1">

</body>
