<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
<script>
app=angular.module("myapp",['ngCookies'])
app.controller("c1",function($cookies){
$cookies.put("sno",1234)

dt=new Date()
dt.setDate(dt.getDate()+365*10)
$cookies.put("uname","scott",{expires:dt})
alert($cookies.get("sno"))
alert($cookies.get("uname"))
})
</script>
<body ng-app="myapp" ng-controller="c1">
<a href="p1.html">Go</a>
</body>
