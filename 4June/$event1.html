<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope){
$scope.fun1=function(e){

	$scope.str="X axis :"+e.clientX+" Y axis :"+e.clientY
	$scope.lp=e.clientX
	$scope.tp=e.clientY
}
})
</script>
<body ng-app="myapp" ng-controller="c1" ng-mousemove="fun1($event)">
<div>{{str}}</div>
<img src="bird.gif" width="50" style="left:{{lp}};position:absolute;top:{{tp}}">
</body>
